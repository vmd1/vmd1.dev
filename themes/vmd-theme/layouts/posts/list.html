{{ define "main" }}
<div class="card static-card p-8">
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-100 mb-8 text-center">{{ .Title }}</h2>

    <div class="flex justify-center mb-8">
        <a href="{{ "archive" | relURL }}" class="flex items-center gap-2 px-5 py-2.5 rounded-lg bg-slate-800/50 hover:bg-slate-700 text-gray-200 hover:text-blue-400 border border-slate-700 hover:border-blue-500/50 transition-all duration-300">
            <i class="ri-archive-line text-lg"></i>
            <span class="font-semibold">Open Archive</span>
        </a>
    </div>

    <!-- Posts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {{ range .Site.RegularPages }}
        <a href="{{ .RelPermalink }}" class="block p-6 bg-slate-900 rounded-lg hover:bg-slate-800 transition-colors duration-200">
            <h3 class="text-xl font-bold text-gray-100 mb-2">{{ .Title }}</h3>
            <p class="text-gray-400 text-truncate-3">{{ .Summary | truncate 120 }}</p>
            <div class="mt-2 text-sm text-gray-500">{{ .Date.Format "January 2, 2006" }}</div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
