{{ define "main" }}
<div class="space-y-8">
    <!-- Title Card -->
    <div class="flex justify-center">
        <div class="card static-card">
            <h2 class="text-2xl font-semibold text-gray-100">{{ .Title }}</h2>
        </div>
    </div>

    <!-- Posts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {{ range .Site.RegularPages }}
        <a href="{{ .RelPermalink }}" class="block p-6 bg-slate-900 rounded-lg hover:bg-slate-800 transition-colors duration-200 card">
            <h3 class="text-xl font-bold text-gray-100 mb-2">{{ .Title }}</h3>
            <p class="text-gray-400 text-truncate-3">{{ .Summary | truncate 120 }}</p>
            <div class="mt-2 text-sm text-gray-500">{{ .Date.Format "January 2, 2006" }}</div>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
