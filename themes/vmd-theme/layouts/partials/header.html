                    <!-- CV Download Button -->
                    <a href="/CV.pdf" download id="cv-nav-link" class="navbar-anim-link hidden sm:flex items-center text-gray-400 hover:text-gray-100 transition-colors duration-200 relative group" title="Email cv@vmd1.dev for password">
                        <i class="ri-profile-line text-2xl"></i>
                        <span class="nav-label overflow-hidden max-w-0 opacity-0 group-hover:max-w-[4rem] group-hover:opacity-100 group-hover:ml-2 transition-all duration-300 ease-in-out font-bold whitespace-nowrap">CV</span>
                        
                        <span class="absolute left-1/2 -translate-x-1/2 top-full mt-2 w-max px-3 py-1 bg-slate-900/95 text-xs text-gray-200 rounded shadow-lg border border-gray-700 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-50">
                            CV is password protected.<br>Email <b>cv@vmd1.dev</b> for access.
                        </span>
                    </a>
                    <a href="#" id="projects-nav-link" class="navbar-anim-link hidden sm:flex text-gray-400 hover:text-gray-100 transition-colors duration-200">
                        <span class="icon-label-group"><i class="ri-function-line text-2xl"></i><span class="nav-label hidden sm:inline">Projects</span></span>
                    </a>
                    <!-- Mobile Overflow Button -->
                    <div class="sm:hidden relative">
                        <button id="mobile-nav-overflow-toggle" class="navbar-anim-link text-gray-400 hover:text-gray-100 transition-colors duration-200 focus:outline-none" title="More">
                            <span class="icon-label-group"><i class="ri-more-2-fill text-2xl"></i></span>
                        </button>
                        <div id="mobile-nav-overflow-menu" class="hidden absolute right-0 top-full mt-2 p-4 bg-slate-900/95 backdrop-blur-xl rounded-lg border border-gray-700 shadow-xl z-50 w-48">
                            <div class="flex flex-col space-y-2">
                                <a href="{{ "archive" | relURL }}" class="navbar-anim-link text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                    <span class="icon-label-group"><i class="ri-archive-line text-xl"></i><span class="nav-label ml-2">Archive</span></span>
                                </a>
                                <a href="{{ "scripts" | relURL }}" class="navbar-anim-link text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                    <span class="icon-label-group"><i class="ri-terminal-box-line text-xl"></i><span class="nav-label ml-2">Scripts</span></span>
                                </a>
                                <!-- CV Download Button (Mobile Overflow) -->
                                <a href="/CV.pdf" download class="navbar-anim-link text-gray-400 hover:text-gray-100 transition-colors duration-200 group flex items-center" title="Email cv@vmd1.dev for password">
                                    <span class="icon-label-group"><i class="ri-profile-line text-xl"></i></span>
                                    <span class="nav-label overflow-hidden max-w-0 opacity-0 group-hover:max-w-[4rem] group-hover:opacity-100 group-hover:ml-2 transition-all duration-300 ease-in-out font-bold whitespace-nowrap">CV</span>
                                </a>
                                <a href="#" id="projects-nav-link-mobile" class="navbar-anim-link text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                    <span class="icon-label-group"><i class="ri-function-line text-xl"></i><span class="nav-label ml-2">Projects</span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <button id="search-toggle" class="navbar-anim-link text-gray-400 hover:text-gray-100 transition-colors duration-200 focus:outline-none">
                        <span class="icon-label-group"><i class="ri-search-line text-2xl"></i><span class="nav-label hidden sm:inline">Search</span></span>
                    </button>
                </nav>
                <div class="text-gray-600">|</div>
                
                <!-- Desktop Social Icons -->
                <div class="hidden sm:flex space-x-4 social-icons">
                    <!-- Social media icons using Remixicon -->
                    <!-- GitHub -->
                    <a href="https://github.com/vmd1" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                        <i class="ri-github-line text-2xl"></i>
                    </a>
                    <!-- Reddit -->
                    <a href="https://www.reddit.com/user/vmd1_" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                        <i class="ri-reddit-line text-2xl"></i>
                    </a>
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/v.md.1" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                        <i class="ri-instagram-line text-2xl"></i>
                    </a>
                    <!-- Email -->
                    <a href="mailto:me@vmd1.dev" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                        <i class="ri-mail-line text-2xl"></i>
                    </a>
                        <!-- Matrix -->
                        <a href="https://matrix.to/#/@vivaan:vmd1.dev" class="text-gray-400 hover:text-gray-100 transition-colors duration-200" title="Matrix">
                            <i class="ri-chat-1-line text-2xl"></i>
                        </a>
                </div>

                <!-- Mobile Social Button & Menu -->
                <div class="sm:hidden relative">
                    <button id="mobile-social-toggle" class="text-gray-400 hover:text-gray-100 transition-colors duration-200 focus:outline-none" title="Socials">
                        <i class="ri-share-line text-2xl"></i>
                    </button>
                    
                    <div id="mobile-social-menu" class="hidden absolute right-0 top-full mt-2 p-4 bg-slate-900/95 backdrop-blur-xl rounded-lg border border-gray-700 shadow-xl z-50 w-48">
                        <div class="grid grid-cols-3 gap-4 social-icons justify-items-center">
                            <a href="https://github.com/vmd1" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                <i class="ri-github-line text-2xl"></i>
                            </a>
                            <a href="https://www.reddit.com/user/vmd1_" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                <i class="ri-reddit-line text-2xl"></i>
                            </a>
                            <a href="https://www.instagram.com/v.md.1" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                <i class="ri-instagram-line text-2xl"></i>
                            </a>
                            <a href="mailto:me@vmd1.dev" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                                <i class="ri-mail-line text-2xl"></i>
                            </a>
                                <!-- Matrix -->
                                <a href="https://matrix.to/#/@vivaan:vmd1.dev" class="text-gray-400 hover:text-gray-100 transition-colors duration-200" title="Matrix">
                                    <i class="ri-chat-1-line text-2xl"></i>
                                </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Input Container -->
            <div id="search-container" class="hidden absolute top-full right-0 mt-2 w-full sm:w-80 px-4 sm:px-0 z-50">
                <div class="card p-2 bg-slate-900/95 backdrop-blur-xl border border-gray-700">
                    <div class="relative">
                        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="Search posts..." class="w-full bg-slate-800 text-gray-100 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-1 focus:ring-purple-500 border border-gray-700 placeholder-gray-500">
                    </div>
                </div>
            </div>

            <script>
                const searchToggle = document.getElementById('search-toggle');
                const searchContainer = document.getElementById('search-container');
                const searchInput = document.getElementById('search-input');
                const mobileSocialToggle = document.getElementById('mobile-social-toggle');
                const mobileSocialMenu = document.getElementById('mobile-social-menu');
                const mobileNavOverflowToggle = document.getElementById('mobile-nav-overflow-toggle');
                const mobileNavOverflowMenu = document.getElementById('mobile-nav-overflow-menu');

                searchToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    searchContainer.classList.toggle('hidden');
                    if (!searchContainer.classList.contains('hidden')) {
                        searchInput.focus();
                        // Close social menu if open
                        if (mobileSocialMenu) mobileSocialMenu.classList.add('hidden');
                        // Close nav overflow if open
                        if (mobileNavOverflowMenu) mobileNavOverflowMenu.classList.add('hidden');
                    }
                });

                if (mobileSocialToggle && mobileSocialMenu) {
                    mobileSocialToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        mobileSocialMenu.classList.toggle('hidden');
                        // Close search if open
                        searchContainer.classList.add('hidden');
                        // Close nav overflow if open
                        if (mobileNavOverflowMenu) mobileNavOverflowMenu.classList.add('hidden');
                    });
                }

                if (mobileNavOverflowToggle && mobileNavOverflowMenu) {
                    mobileNavOverflowToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        mobileNavOverflowMenu.classList.toggle('hidden');
                        // Close search if open
                        searchContainer.classList.add('hidden');
                        // Close social menu if open
                        if (mobileSocialMenu) mobileSocialMenu.classList.add('hidden');
                    });
                }

                // Close when clicking outside
                document.addEventListener('click', (e) => {
                    if (!searchToggle.contains(e.target) && !searchContainer.contains(e.target)) {
                        searchContainer.classList.add('hidden');
                    }
                    if (mobileSocialToggle && mobileSocialMenu && !mobileSocialToggle.contains(e.target) && !mobileSocialMenu.contains(e.target)) {
                        mobileSocialMenu.classList.add('hidden');
                    }
                    if (mobileNavOverflowToggle && mobileNavOverflowMenu && !mobileNavOverflowToggle.contains(e.target) && !mobileNavOverflowMenu.contains(e.target)) {
                        mobileNavOverflowMenu.classList.add('hidden');
                    }
                });

                // Prevent closing when clicking inside the search container
                searchContainer.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                // Prevent closing when clicking inside the nav overflow menu
                if (mobileNavOverflowMenu) {
                    mobileNavOverflowMenu.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                }

                // Handle search submission
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const query = searchInput.value.trim();
                        if (query) {
                            window.location.href = '{{ "search" | relURL }}?q=' + encodeURIComponent(query);
                        }
                    }
                });
            </script>
        </header>
