{{ define "main" }}
<div class="flex items-center justify-center min-h-[50vh]">
    <div class="card static-card text-center max-w-lg w-full">
        <h1 class="text-6xl font-bold text-gray-100 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-300 mb-6">Page Not Found</h2>
        <p class="text-gray-400 mb-8">The page you are looking for doesn't exist or has been moved.</p>
        <a href="{{ "/" | relURL }}" class="inline-block px-6 py-3 bg-slate-800 hover:bg-slate-700 text-gray-100 rounded-lg transition-colors duration-200">
            Go Home
        </a>
    </div>
</div>
{{ end }}
