{{ define "main" }}
<div class="mt-8 card static-card p-8">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-100">Scripts Library</h1>
    
    <!-- Controls -->
    <div class="flex flex-col md:flex-row gap-4 mb-8 justify-between items-center">
        <!-- Search -->
        <div class="relative w-full md:w-96">
            <i class="ri-search-line absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="script-search" placeholder="Search scripts..." 
                class="w-full bg-slate-800 text-gray-100 pl-10 pr-4 py-2 rounded-lg border border-slate-700 focus:outline-none focus:border-blue-500 transition-colors">
        </div>
        
        <!-- OS Filter -->
        <div class="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
            <button class="filter-btn px-4 py-1.5 rounded-md text-sm font-medium transition-colors bg-blue-600 text-white" data-os="all">All</button>
            <button class="filter-btn px-4 py-1.5 rounded-md text-sm font-medium text-gray-400 hover:text-gray-200 transition-colors" data-os="windows">Windows</button>
            <button class="filter-btn px-4 py-1.5 rounded-md text-sm font-medium text-gray-400 hover:text-gray-200 transition-colors" data-os="linux">Linux</button>
        </div>
    </div>

    <!-- Scripts Grid -->
    <div id="scripts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-24">
        <!-- Scripts will be injected here -->
        <div class="col-span-full text-center py-12 text-gray-500">
            <i class="ri-loader-4-line text-3xl animate-spin mb-2 inline-block"></i>
            <p>Loading scripts...</p>
        </div>
    </div>
</div>

    <!-- Batch Command Bar -->
    <div id="batch-bar" class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 p-4 transform translate-y-full transition-transform duration-300 z-50 shadow-2xl">
        <div class="container mx-auto max-w-5xl flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-bold" id="batch-count">0</div>
                <span class="text-gray-300 font-medium">Scripts Selected</span>
                <button onclick="clearBatch()" class="text-sm text-gray-400 hover:text-red-400 transition-colors">
                    Clear All
                </button>
            </div>
            
            <div class="flex-1 w-full md:w-auto flex items-center gap-2">
                <div class="relative flex-1">
                    <input type="text" id="batch-command" readonly 
                        class="w-full bg-slate-800 text-gray-300 px-4 py-2 rounded-lg border border-slate-700 font-mono text-sm focus:outline-none">
                </div>
                <button onclick="copyBatchCommand(this)" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2 font-medium">
                    <i class="ri-file-copy-line"></i>
                    <span>Copy Command</span>
                </button>
            </div>
        </div>
    </div>

<style>
    .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 2px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }
</style>
{{ end }}
