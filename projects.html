    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vmd1 - Projects</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://cdn.848226.xyz/v1/vmd1/media/favicon/favicon-32.ico">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Remixicon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;

    </style>
</head>
<body class="bg-slate-950 text-gray-300">

    <div class="container mx-auto px-4 py-8 max-w-5xl">

        <!-- Header Section -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-12">
            <!-- Logo and name container -->
            <div class="flex items-center">
                <!-- Logo -->
                <img src="https://cdn.848226.xyz/v1/vmd1/media/logo/logo.svg" alt="vmd1 logo" class="w-12 h-12 mr-4 rounded-full">
                <h1 class="text-4xl font-extrabold text-gray-100">
                    vmd1
                </h1>
            </div>
            
            <div class="flex space-x-4 mt-4 sm:mt-0">
                <!-- Social media icons using Remixicon -->
                <!-- GitHub -->
                <a href="#" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                    <i class="ri-github-fill text-2xl"></i>
                </a>
                <!-- Reddit -->
                <a href="#" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                    <i class="ri-reddit-fill text-2xl"></i>
                </a>
                <!-- Instagram -->
                <a href="#" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                    <i class="ri-instagram-fill text-2xl"></i>
                </a>
                <!-- Email -->
                <a href="#" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                    <i class="ri-mail-fill text-2xl"></i>
                </a>
                <!-- Blog -->
                <a href="#" class="text-gray-400 hover:text-gray-100 transition-colors duration-200">
                    <i class="ri-rss-fill text-2xl"></i>
                </a>
            </div>
        </header>
        
        <!-- Main Content -->
        <main>
            <h1 class="text-3xl font-bold mb-6 text-gray-100">Projects</h1>

            <h2 class="text-2xl font-bold mb-6 text-gray-100">GitHub Repositories</h2>
            <section id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500">Loading GitHub repositories...</p>
            </section>

            <h2 class="text-2xl font-bold mt-12 mb-6 text-gray-100">Notable Contributions</h2>
            <section id="contributions-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500">Loading contributions...</p>
            </section>
        </main>
    </div>

    <script>
        async function fetchRepos() {
// ...
        }

        async function fetchContributions() {
            const container = document.getElementById('contributions-container');
            const username = 'vmd1';
            const eventsUrl = `https://api.github.com/users/${username}/events/public`;

            try {
                const response = await fetch(eventsUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API error! status: ${response.status}`);
                }
                const events = await response.json();

                const pushEvents = events.filter(event => event.type === 'PushEvent');
                
                const contributedRepoNames = new Set();
                for (const event of pushEvents) {
                    const repoName = event.repo.name;
                    const owner = repoName.split('/')[0];
                    if (owner !== username) {
                        contributedRepoNames.add(repoName);
                    }
                }

                if (contributedRepoNames.size === 0) {
                    container.innerHTML = `<p class="text-gray-500">No recent contributions to other repositories found.</p>`;
                    return;
                }

                container.innerHTML = ''; // Clear loading message

                for (const repoName of contributedRepoNames) {
                    const repoApiUrl = `https://api.github.com/repos/${repoName}`;
                    try {
                        const repoResponse = await fetch(repoApiUrl);
                        if (!repoResponse.ok) {
                            console.warn(`Could not fetch repo details for ${repoName}`);
                            continue; // Skip this repo if details can't be fetched
                        }
                        const repo = await repoResponse.json();
                        
                        const repoCard = document.createElement('a');
                        repoCard.href = repo.html_url;
                        repoCard.target = "_blank";
                        repoCard.className = 'block bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700 hover:border-slate-600 transition-colors duration-200 cursor-pointer';

                        repoCard.innerHTML = `
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="text-xl font-semibold text-gray-100 truncate">${repo.full_name}</h3>
                                <span class="text-xs font-medium text-white px-2 py-1 rounded-full bg-blue-600">Public</span>
                            </div>
                            <p class="text-sm text-gray-400 mb-4">${repo.description || 'No description available.'}</p>
                            <div class="flex items-center space-x-4 text-gray-400 text-sm">
                                ${repo.language ? `<span class="flex items-center space-x-1">
                                    <span class="w-3 h-3 rounded-full bg-yellow-400"></span>
                                    <span>${repo.language}</span>
                                </span>` : ''}
                                <span class="flex items-center space-x-1">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 .587l3.668 7.425 8.219 1.192-5.962 5.811 1.41 8.188-7.335-3.856-7.336 3.856 1.41-8.188-5.962-5.811 8.22-1.192z"/></svg>
                                    <span>${repo.stargazers_count}</span>
                                </span>
                                <span class="flex items-center space-x-1">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm3.333 13.5L12 18.167 8.667 15.5l-2.028-2.028 2.028-2.028L12 14.167l3.333-2.667 2.028 2.028-2.028 2.028z"/></svg>
                                    <span>${repo.forks_count}</span>
                                </span>
                            </div>
                        `;
                        container.appendChild(repoCard);

                    } catch (error) {
                        console.error(`Failed to fetch repo details for ${repoName}:`, error);
                    }
                }

            } catch (error) {
                console.error('Failed to fetch GitHub contributions:', error);
                container.innerHTML = `<p class="text-red-500">Failed to load contributions. Please check your network connection.</p>`;
            }
        }

        window.onload = function() {
            fetchRepos();
            fetchContributions();
        };
    </script>

</body>
</html>
